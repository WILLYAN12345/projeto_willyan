<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Calcula area aritimétrica de quatro notas</h1>
	<form id="formulario">
		<label for="primeira_nota">Primeira nota:</label>
		<input type="text" id="primeira_nota"><br>
		<br>
		<label for="segunda_nota">Segunda nota:</label>
		<input type="text" id="segunda_nota"><br>
		<br>
        <label for="terceira_nota">Terceira_nota:</label>
		<input type="text" id="terceira_nota"><br>
		<br>
        <label for="quarta_nota">Quarta nota:</label>
		<input type="text" id="quarta_nota"><br>
		<br>
        <label for="resultado_divisao">Resultado:</label>
    	<input type="text" id="resultado_divisao" disabled><br>
		<br>
		<button type="submit" id="submit-btn">Enviar</button>		
		<!-- <button type="submit" onclick="executar()">Enviar</button> -->
	</form>	
	<script src="js/script.js"></script>
</body>
</html>
